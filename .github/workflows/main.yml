name: Deploy GitHub Pages

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.x

            - name: Deploy website
              env:
                  API_KEY: ${{ secrets.API_KEY }} # Pass the secret to the environment
              run: python main.py
